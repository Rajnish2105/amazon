<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <title>Log-in| Amazon.in</title>
</head>

<body>


    <div class="logo">
        <img src="assets/amazon_logo.png" alt="logo">
    </div>


    <div class="container">


        <form action="amazon.html">

            <h1>Amazon Login</h1>
            <section class="input">
                <div class="username">
                    <input value="username" type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="password">
                    <input value="password" type="password" name="password" id="password" placeholder="Password"
                        required>
                </div>
            </section>
            <section class="check">
                <input value="remeberMe" id="checkbox" type="checkbox">
                <label for="checkbox">Remember Me</label>
            </section>
            <span class="forpass">
                <a href="Login.html">Forgot Password!</a>
            </span>

            <button>Login</button>


        </form>
    </div>


</body>

</html>
